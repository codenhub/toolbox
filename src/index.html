<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Author & Copyright -->
    <meta name="author" content="Coden Agency" />
    <meta name="copyright" content="Coden Agency" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolbox.coden.agency/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://toolbox.coden.agency/" />
    <meta property="og:title" content="Toolbox" />
    <meta
      property="og:description"
      content="A complete website template built with Vite + TailwindCSS. Includes smooth and ready-to-use animations, SEO configs, and a scalable structure."
    />
    <meta
      property="og:image"
      content="https://toolbox.coden.agency/og-image.jpg"
    />

    <!-- Other Meta Tags -->
    <meta http-equiv="last-modified" content="2025-11-24T12:00:00+00:00" />
    <meta name="theme-color" content="#0a0a0a" />

    <!-- Styles & Scripts -->
    <link rel="stylesheet" href="./_ui/main.css" />
    <script type="module" src="./_ui/main.js" defer></script>

    <!-- Website info -->
    <title>Toolbox</title>
    <meta
      name="description"
      content="A complete website template built with Vite + TailwindCSS. Includes smooth and ready-to-use animations, SEO configs, and a scalable structure."
    />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body class="bg-background">
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <div
      id="loader-indicator"
      class="z-999 fixed left-1/2 top-1/2 -translate-1/2 size-16"
    >
      <svg stroke="currentColor" viewBox="0 0 24 24">
        <style>
          .spinner {
            transform-origin: center;
            animation: rotate 2s linear infinite;
          }

          .spinner circle {
            stroke-linecap: round;
            animation: grow 1.5s ease-in-out infinite;
          }

          @keyframes rotate {
            to {
              transform: rotate(360deg);
            }
          }

          @keyframes grow {
            0% {
              stroke-dasharray: 0 150;
              stroke-dashoffset: 0;
            }

            50% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -16;
            }

            95%,
            100% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -59;
            }
          }
        </style>
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="2"></circle>
        </g>
      </svg>
    </div>
    <!-- END LOADER -->

    <!-- MAIN CONTENT -->
    <main id="smooth-wrapper">
      <div id="smooth-content">
        <!-- HEADER -->
        <custom-header></custom-header>
        <!-- END HEADER -->

        <!-- FOOTER -->
        <custom-footer></custom-footer>
        <!-- END FOOTER -->
      </div>
    </main>
    <!-- END MAIN CONTENT -->

    <script type="module" src="./_ui/components/index.js" defer></script>
  </body>
</html>
