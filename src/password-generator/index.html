  <body>
    <!-- LOADER -->
    <div class="loader left"></div>
    <div class="loader right"></div>
    <div
      id="loader-indicator"
      class="z-999 fixed left-1/2 top-1/2 -translate-1/2 size-16 text-text"
    >
      <svg stroke="currentColor" viewBox="0 0 24 24">
        <style>
          .spinner {
            transform-origin: center;
            animation: rotate 2s linear infinite;
          }

          .spinner circle {
            stroke-linecap: round;
            animation: grow 1.5s ease-in-out infinite;
          }

          @keyframes rotate {
            to {
              transform: rotate(360deg);
            }
          }

          @keyframes grow {
            0% {
              stroke-dasharray: 0 150;
              stroke-dashoffset: 0;
            }

            50% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -16;
            }

            95%,
            100% {
              stroke-dasharray: 42 150;
              stroke-dashoffset: -59;
            }
          }
        </style>
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="2"></circle>
        </g>
      </svg>
    </div>
    <!-- END LOADER -->

    <!-- HEADER -->
    <custom-header></custom-header>
    <!-- END HEADER -->

    <main class="sect mb-auto">
      <div class="sect-container">
        <h2>Password generator</h2>
        <div
          class="relative flex w-fit items-center p-4 gap-4 rounded-md border border-border"
        >
          <span id="pw" class="text-xl mr-6"></span>
          <button id="regen" class="tooltip" data-tooltip="Regenerate">
            <img
              src="/assets/icons/refresh.svg"
              alt="Regenerate icon"
              class="size-4"
            />
          </button>
          <button
            id="copy"
            class="tooltip primary-btn p-2 aspect-square"
            data-tooltip="Copy to clipboard"
          >
            <img src="/assets/icons/copy.svg" alt="Copy icon" class="size-4" />
          </button>
        </div>
        <div class="flex gap-2 items-center">
          <p class="text-lg font-bold mr-2">Length:</p>
          <input
            type="range"
            name="pw-len"
            id="pw-len"
            value="12"
            min="6"
            max="50"
            step="1"
          />
          <p id="pw-len-text">12</p>
        </div>
        <div class="flex gap-4 items-center">
          <p class="text-lg font-bold mr-2">Include:</p>
          <label for="upper" class="flex gap-2 items-center">
            <input type="checkbox" name="upper" id="upper" checked />
            <span>Uppercase</span>
          </label>
          <label for="lower" class="flex gap-2 items-center">
            <input type="checkbox" name="lower" id="lower" checked />
            <span>Lowercase</span>
          </label>
          <label for="numbers" class="flex gap-2 items-center">
            <input type="checkbox" name="numbers" id="numbers" checked />
            <span>Numbers</span>
          </label>
          <label for="symbols" class="flex gap-2 items-center">
            <input type="checkbox" name="symbols" id="symbols" checked />
            <span>Symbols</span>
          </label>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <custom-footer></custom-footer>
    <!-- END FOOTER -->

    <script type="module" src="../_ui/components/index.ts" defer></script>
  </body>
</html>
